<ion-menu contentId="blank-content" menuId="blank-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <a routerLink="../../account">
          <ion-label>Account</ion-label>
        </a>
      </ion-item>
      <ion-item>
        <a routerLink="../../app-setting">
          <ion-label>Application Settings</ion-label>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<div class="ion-page" id="blank-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="blank-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> <app-reusable *ngFor="let data of posts" [data]="data"></app-reusable></ion-content>
</div>
