<ion-menu contentId="profile-content" menuId="profile-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <a routerLink="../../../account">
          <ion-label>Account</ion-label>
        </a>
      </ion-item>
      <ion-item>
        <a routerLink="../../../app-setting">
          <ion-label>Application Settings</ion-label>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="profile-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="profile-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>{{name}}'s Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div *ngIf="cont!.length>0">
      <ion-card *ngFor="let post of cont">
        <ion-card-header>
          <div>
            <ion-row>
                <ion-img src="../../assets/{{post.dp}}"></ion-img>
                <h1>{{post.name}}</h1>
            </ion-row>
          </div>
        </ion-card-header>
        <ion-card-content>
          {{post.content}}
          <ion-img alt="{{post.image}}" src="../../assets/{{post.image}}"/>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</div>
